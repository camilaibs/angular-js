<!-- hello-world-controller.html -->
<!DOCTYPE html>
<html ng-app>
	<body>
		<div ng-controller="HelloWorldController">
			<h1>Hello {{nome}}!</h1>
			{{getMessage()}}
		</div>
		<script src="angular.min.js"></script>
		<script type="text/javascript">
			function HelloWorldController($scope){
				$scope.nome = "World";
				$scope.getMessage = function(){
					return "[Hello World]";
				};
			}
		</script>
	</body>
</html>
